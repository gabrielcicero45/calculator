  <body>
    <header>
      <a href="javascript:history.back()">ðŸ‘ˆ Voltar</a>
      <h1>IntroduÃ§Ã£o a Frontend</h1>
    </header>

    <section>
      <h3>Contador</h3>

      <div>
        <p>Valor atual: <span data-counter-value>0</span></p>

        <button id="increment-button">Incrementar (+)</button>
        <button id="decrement-button">Decrementar (-)</button>
      </div>
    </section>

    <script>
      const counterElement = document.querySelector('[data-counter-value]')
      const incrementButton = document.querySelector('#increment-button')
      const decrementButton = document.querySelector('#decrement-button')
      let counterValue = parseInt(counterElement.textContent)

      const updateDisplayedCounter = () => {
        counterElement.textContent = counterValue
      }

      incrementButton.addEventListener('click', () => {
        counterValue++;
        updateDisplayedCounter()
      })

      decrementButton.addEventListener('click', () => {
        counterValue--;
        updateDisplayedCounter()
      })
    </script>
  </body>
</html>
