<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntroduÃ§Ã£o a Frontend</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/event-logs.css">
  </head>
  <body>
    <header>
      <a href="javascript:history.back()">ðŸ‘ˆ Voltar</a>
      <h1>IntroduÃ§Ã£o a Frontend</h1>
    </header>

    <section>
      <h3>Log de eventos</h3>
      <h2>Interaja com a &lt;div&gt; em vermelho</h2>

      <div id="interactive" class="interactive"></div>

      <p>Logs:</p>

      <ul data-logs></ul>
    </section>

    <script>
      const interactiveDiv = document.querySelector('#interactive')
      const logUl = document.querySelector('[data-logs]')

      const getCurrentDateFormatter = () => {
        const date = new Date();
        const day = date.getDate();
        const month = date.getMonth() + 1;
        const year = date.getFullYear();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
      }

      const addLog = (event) => {
        const li = document.createElement('li')
        const currentDate = getCurrentDateFormatter()

        li.innerText = `[${currentDate}] Evento "${event}" disparado!`

        logUl.prepend(li)
      }

      interactiveDiv.addEventListener('mousedown', () => {
        addLog('mousedown')
      })

      interactiveDiv.addEventListener('click', () => {
        addLog('click')
      })

      interactiveDiv.addEventListener('dblclick', () => {
        addLog('dblclick')
      })

      interactiveDiv.addEventListener('mousedown', () => {
        addLog('mousedown')
      })

      interactiveDiv.addEventListener('mouseup', () => {
        addLog('mouseup')
      })

      interactiveDiv.addEventListener('mousemove', () => {
        addLog('mousemove')
      })

      interactiveDiv.addEventListener('mouseover', () => {
        addLog('mouseover')
      })

      interactiveDiv.addEventListener('mouseout', () => {
        addLog('mouseout')
      })

      interactiveDiv.addEventListener('focus', () => {
        addLog('focus')
      })

      interactiveDiv.addEventListener('blur', () => {
        addLog('blur')
      })
    </script>
  </body>
</html>
